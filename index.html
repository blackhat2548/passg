<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=EB+Garamond:wght@600&family=Libre+Baskerville&family=Mooli&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">
            <label for="includeUppercase">Include Uppercase:</label>
            <input type="checkbox" id="includeUppercase">
            <label for="includeNumbers">Include Numbers:</label>
            <input type="checkbox" id="includeNumbers">
            <label for="includeSpecialChars">Include Special Characters:</label>
            <input type="checkbox" id="includeSpecialChars">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
